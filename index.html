<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="#" id="registration-form">
        <h1>Register</h1>
        <div class="form-group">
            <label for="#">Username</label>
            <input type="text" class="username-input">
            <p class="error-message username-error"></p>
        </div>
        <div class="form-group">
            <label for="#">Email</label>
            <input type="email" class="email-input">
            <p class="error-message email-error"></p>
        </div>
        <div class="form-group">
            <label for="#">Password</label>
            <input type="password" class="password-input">
            <p class="error-message password-error"></p>
        </div>
        <div class="form-group">
            <label for="#">Confirm Password</label>
            <input type="password" class="confirm-password-input">
            <p class="error-message confirm-password-error"></p>
        </div>

        <button class="register-btn">Register</button>

        <script src="script.js"></script>

    </form>
</body>

</html>
